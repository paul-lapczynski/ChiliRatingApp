<h1 class="common-header">Ladder Climbers</h1>
<div fxLayout="row"
  fxFlexAlign="before"
  fxLayoutAlign="start center"
  fxLayoutGap="2rem">
  <app-chili-card [maxWidth]="225"
    *ngFor="let card of chiliCards"

      {{card.description}}

</div>
