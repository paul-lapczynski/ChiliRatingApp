<mat-card matBadge="22"
  matBadgePosition="above after"
  matBadgeColor="warn"
  matBadgeSize="medium"
  style="min-height: 100px"
  [ngStyle]="{'max-width.px': maxWidth}">
  <mat-card-title-group>
    <mat-card-title>
      Paul's Chili
      <span style="margin-right: 5px">
        <app-flame-badge-group [count]="2"></app-flame-badge-group>
        <!-- <app-flame-badge></app-flame-badge> -->
      </span>
    </mat-card-title>
    <mat-card-subtitle>
      The best
    </mat-card-subtitle>
  </mat-card-title-group>
  <img mat-card-image
    src="../../assets/chili.jpg"
    alt="Photo of a Shiba Inu"
    class="center">
  <mat-card-content>
    <ng-content select="[mat-card-chili]"></ng-content>
  </mat-card-content>
</mat-card>
